apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  labels:
    app: api-gateway
spec:
  type: NodeIP
  selector:
    matchLabels:
      app: api-gateway
  ports:
    - name: api-gateway
      port: 80
      targetPort: 80
      nodePort: 30888
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 193.168.1.211:8082/microservice/api-gateway:1
          ports:
            - name: api-gateway
              containerPort: 80